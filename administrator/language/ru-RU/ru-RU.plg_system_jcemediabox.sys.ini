JCEMEDIABOX_TITLE				="Система - JCE MediaBox"
JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Отображает медиа (изображения, flash, youtube, quicktime и т.д.) в настраиваемом всплывающем окне.</p><p>Включает функцию всплывающей подсказки.</p><p>Благодарности:<br /> Вдохновлен и создан на основе </p><ul><li>TinyMCE by Moxiecode - http://tinymce.moxiecode.com</li><li>Тема Light на основе Slimbox от Christophe Beyls - http://www.digitalia.be</li><li>Тема Shadow на основе ShadowBox от Harald Kirschner - http://mjijackson.com/shadowbox/</li><li>Тема Squeeze на основе Squeezebox от Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Thickbox 2.0 от Cody Lindley - http://www.codeylindley.com</li></ul><p>Должен работать со всеми современными браузерами - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Не забудьте <a href="_QQ_"index.php?option=com_plugins&amp;filter_type=system&amp;search=jce%20mediabox"_QQ_" title="_QQ_"Publish"_QQ_"><strong>опубликовать JCE MediaBox!</strong></a></h3><strong>Список изменений - <a href="_QQ_"http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Changelog"_QQ_">http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"